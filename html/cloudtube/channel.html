<script type="text/javascript">
    function prettySeconds(seconds) {
        let minutes = Math.floor(seconds / 60);
        seconds = seconds % 60;
        let hours = Math.floor(minutes / 60);
        minutes = minutes % 60;
        let output = [];
        if (hours) {
            output.push(hours);
            output.push(minutes.toString().padStart(2, "0"));
        } else {
            output.push(minutes);
        }
        output.push(seconds.toString().padStart(2, "0"));
        return output.join(":");
    }

    function bodyLoad() {
        let [channelInfo, channelVideos] = "<!-- channelInfo -->";
        for (let i = 0; i < channelVideos.length; i++) {
            let video = channelVideos[i];
            let ne = q("#searchItemStorage").children[0].cloneNode(true);
            ne.children[1].children[0].innerText = video.title;
            ne.children[1].children[1].innerText = channelInfo.author+" â€¢ "+humaniseDate(video.published*1000);
            ne.children[1].children[2].innerHTML = video.descriptionHtml;
            ne.children[0].children[0].src = video.videoThumbnails.find(f => f.quality == "medium").url;
            document.styleSheets[1].insertRule(`.searchItem:nth-child(${i+1}) > div:first-child::before { content: "${prettySeconds(video.lengthSeconds)}"; }`);
            ne.href = "/cloudtube/video/"+video.videoId;
            q("#searchResultsContainer").appendChild(ne);
        }
    }
    function search() {
        window.location.assign("/cloudtube/search?q="+encodeURIComponent(q("#search").value)+"&order="+q("select").selectedOptions[0].value);
    }
    function keypress(event) {
        if (event.keyCode == 13) search();
    }
</script>
